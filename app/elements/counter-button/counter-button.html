<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="counter-button">
<style> :host { border: solid 1px red; border-radius: 4px;}</style>
  <template> Increment by <span>{{incrementBy}}</span> </template>
  <script>
      Polymer({
        is: 'counter-button',
        extends: 'button',
        listeners: {
            tap: 'increment'
        },
        properties: {
          incrementBy: {
            type: Number,
            value: 1
          },
          count: {
            type: Number,
            value: 0,
            notify: true,
            reflectToAttribute: true
          }
        },
        increment: function() {
            this.count = (parseInt(this.count) || 0) + (parseInt(this.incrementBy) || 0);
        }
      });
  </script>
</dom-module>
