<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="counter-example">
  <style>:host{display:block};</style>
  <template>
    <div>Current Count: <span>{{count}}</span></div>
    <button on-tap="increment">Increment by <span>{{incrementBy}}</span></button>
  </template>
  <script>
      Polymer({
        is: 'counter-example',
        properties: {
          incrementBy: {
            type: Number,
            value: 1
          },
          count: {
            type: Number,
            value: 0,
            notify: true
          }
        },
        increment: function() {
            this.count = this.count + this.incrementBy;
        }
      });
  </script>
</dom-module>
