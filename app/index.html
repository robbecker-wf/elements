<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Demos" />
  <title>Polymer Demos</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Demos">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
  <style>
    .color0 { background-color: red; height: 30px; display:block; width: 200px;}
    .color1 { background-color: green; height: 70px; display:block; width: 200px;}
    .color2 { background-color: blue; height: 200px; display:block; width: 200px;}
    .vlist-number {
      float:left;
      top: 5px;
      left: 5px;
      padding: 5px;
      font-family: Helvetica, sans-serif;
      background-color: #fff;
      opacity: 0.6;
    }
    .left, .right {
        border: solid 1px #ccc;
        padding: 5px;
        margin: 10px;
    }
  </style>
  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script src="bower_components/react/react.js"></script>
  <script src="bower_components/react/react-dom.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <prevent-unload id="prevent"></prevent-unload>

  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <online-detector online="{{online}}"></online-detector>
    <alert-banner online="{{online}}"></alert-banner>


    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Demos</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="thumb-up"></iron-icon>
            <span>Basic Demos</span>
          </a>

          <a data-route="list" href="/list" on-click="onDataRouteClick">
            <iron-icon icon="list"></iron-icon>
            <span>Virtual List</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Polymer Demos</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">The future of the web today</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <h3>Online?</h3>
                Are we online? <strong>{{online}}</strong>
              </paper-material>

              <paper-material elevation="1">
                <h3>Basic Counter example in Polymer</h3>
                <counter-example increment-by=2 value=1></counter-example>
              </paper-material>

              <paper-material elevation="1">
                <h3>Extend a native HTML button, data flow to multiple places</h3>
                <template is="dom-bind">
                    <button is="counter-button" increment-by="1" count="{{count1}}"></button>
                    <button is="counter-button" increment-by="10" count="{{count1}}"></button>
                    <counter-display count="{{count1}}"></counter-display>
                    <counter-display count="{{count1}}"></counter-display>
                </template>
              </paper-material>

              <paper-material elevation="1">
                <h3>Random Color picker</h3>
                <div style="border: 1px solid black; padding: 2px;">
                  Vanilla JS<br><br>
                  <button id="api-random-color">Random Color via API</button>
                  <button id="api-purple">Purple via API</button>
                  <div style="margin: 20px 0 20px 0">
                      Current background color: <span id="color-span"></span>
                  </div>
                  Initial state via HTML attribute
                  <random-color color="green"></random-color>
                </div>

                Initial state via React
                <div id="random-color-container-react"></div>
              </paper-material>

              <paper-material elevation="1">
                <drop-down></drop-down>
              </paper-material>

              <paper-material elevation="1">
                <p class="paper-font-body2">This is another card.</p>
              </paper-material>

                <paper-material elevation="1">
                <h3>Prevent Unload</h3>
                <template is="dom-bind">
                  <label>
                    <input type="checkbox" onclick="preventUnload(this.checked)"/>
                    Prevent Unload ?
                  </label>
                </template>
              </paper-material>

              <paper-material elevation="1">
                <h3>Lazy Loading</h3>
                <button onclick="lazyLoad('elements/lazy/lazy.html')">
                Lazy Load an Element
                </button>
                <br>
                <lazy-loaded>Nothing to see here...</lazy-loaded>
              </paper-material>

              <paper-material elevation="1">
                <h3>Polymer Element Tree Perf</h3>
                <button onclick="addPolyTree()">Add Polymer Tree</button>
                <button onclick="removePolyTree()">Remove Polymer Tree</button>
                <button onclick="addPolyBlob()">Add Polymer Blob</button>
                <div id="polytree"></div>
              </paper-material>

              <paper-material elevation="1">
                <h3>React Component Tree Perf</h3>
                <a name="reactperf"></a>
                <button onclick="addReactTree()">Add React Tree</button>
                <button onclick="removeReactTree()">Remove React Tree</button>
                <div id="react-tree"></div>
              </paper-material>

              <paper-material elevation="1">
                <h3>Lazy Load Image</h3>
                <img is="lazy-image" src="images/spinner.gif" url="images/gangnam.jpg" height="256" width="256">
              </paper-material>
            </section>

            <section data-route="users">

            </section>

            <section data-route="list">
              <paper-material elevation="1">
                <h3>Virtual List</h3>
                    <template is="dom-bind">
                        <list-provider as="{{vlistData}}"></list-provider>
                        <iron-list items="{{vlistData}}" as="item" style="width: 2000px; height: 2000px;">
                            <template>
                                <canvas width="2000" height="2000"></canvas>
                            </template>
                        </iron-list>
                    </template>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="../bower_components/react/react.min.js"></script>
  <script src="../bower_components/react/react-dom.min.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
