<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Big List</title>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../bower_components/paper-styles/paper-styles-classes.html">
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="elements/list-provider/list-provider.html">
  <link rel="import" href="bower_components/iron-list/iron-list.html">
  <link rel="import" href="elements/c-page.html">
  <script src="bower_components/mousetrap/mousetrap.js"></script>
</head>
  <body>
    <template is="dom-bind">
        <list-provider as="{{vlistData}}"></list-provider>

        <iron-list items="{{vlistData}}" as="item" indexAs="number" style="position: absolute; top:0px; left: 0px; right: 0px; bottom: 0px; overflow: auto" zoom="1">
            <template>
                <c-page number="{{item.number}}" width="400" height="200" bgcolor="{{item.color}}" inlinesvg></c-page>
            </template>
        </iron-list>
        <script>
        Mousetrap.bind('mod+=', function() {
            document.querySelector('iron-list').zoom += 0.1;
        });
        Mousetrap.bind('mod+-', function() {
            document.querySelector('iron-list').zoom -= 0.1;
        });
        Mousetrap.bind('mod+0', function() {
            document.querySelector('iron-list').zoom = 1;
        });
        </script>
    </template>
  </body>
</html>
